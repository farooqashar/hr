{% extends 'base.html' %}
{% include 'header.html' %}
{% block title %} {% endblock %}


{% block body %}

<div class="container">
    <div class="row">
        <div class="col md-12">

            <div class="jumbotron md-12">

                <h2>Manage <strong>Employees</strong>
                
                    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#modal" >Add Employees</button>
                
                </h2>

                <table class="table table-hover table-dark">

                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>

                    </tr>

                    <tr>

                        <td>1</td>
                        <td>Ashar</td>
                        <td>afarooq@mit.edu</td>
                        <td>123-456-7890</td>
                        <td>
                            <a href="https://stackoverflow.com/questions/64981804/importerror-flask-sqlalchemy-could-not-be-resolved" data-target="#modalchange" data-toggle="modal" class="btn btn-warning btn-xs ">Edit</a>
                            <a href="https://stackoverflow.com/questions/64981804/importerror-flask-sqlalchemy-could-not-be-resolved" class="btn btn-danger btn-xs" onClick="return confirm('This action cannot be undone. Do you still want to delete?') ">Delete</a>

                        </td>

                    </tr>

                </table>

                <div id="modal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Add Employee</h3>
                            </div>
                            <div class="modal-body">

                                <form action="{{url_for('insert')}}" method="POST">

                                    <div class="form-group">
                                        <label class="form-label" for="name">Name: </label>
                                        <input required type="text" class="form-control" name="name" id="name"/>
                                    </div>


                                    <div class="form-group">
                                        <label class="form-label" for="email">Email: </label>
                                        <input required type="email" class="form-control" name="email" id="email"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="phone">Phone: </label>
                                        <input required type="tel" class="form-control" name="phone" id="phone"/>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Add Employee</button>
                                    </div>

                                </form>

                            </div>

                            <div class="modal-footer">
                                <div class="form-group">
                                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>



                <div id="modalchange" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Update Employee Information</h3>
                            </div>
                            <div class="modal-body">

                                <form action="{{url_for('update')}}" method="POST">

                                    <div class="form-group">
                                        <label class="form-label" for="name">Name: </label>
                                        <input type="hidden" name="id" value="TBD"/>
                                        <input value="TBD" type="text" class="form-control" name="name" id="name"/>
                                    </div>


                                    <div class="form-group">
                                        <label class="form-label" for="email">Email: </label>
                                        <input value="TBD" type="email" class="form-control" name="email" id="email"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="phone">Phone: </label>
                                        <input value="TBD" type="tel" class="form-control" name="phone" id="phone"/>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Update</button>
                                    </div>

                                </form>

                            </div>

                            <div class="modal-footer">
                                <div class="form-group">
                                    <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>



            </div>

        </div>

    </div>

</div>
{% endblock %}
